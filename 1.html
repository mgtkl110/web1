  <h2>Growing Up</h2>
  <img src="https://upload.wikimedia.org/wikipedia/ko/5/53/IU_-_Growing_Up.jpg" width="50%">
  <br>Growing Up 은 대한민국의 여자 팝 가수 아이유의 첫 번째 정규 음반이다.
  <br>2009년 4월 23일 로엔 엔터테인먼트를 통해 발매되었다.
  <br>타이틀곡은 "Boo"로 활동하였고, 후속곡 〈있잖아 Rock ver.〉으로도 많은 사랑을 받았다.
  <br>아이유는 이 음반을 통해 이미지 변신을 시도하여 더 많은 인기를 얻었다.
